<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple tip claculator built with javascript, it is a challenge created by @frontend Mentor">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/poppins.css">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-bottom: 0.75rem;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="container">
        <span class="center">
        <img src="./images/logo.svg" alt="logo" >
     </span>
        <div class="main">
            <div class="main-child-1">
                <form action="#">
                    <label for="bill" class="bill">Bill </label>

                    <input type="text" class="bills" value="0">


                    <label for="select Tip" class="tips">Select Tip %</label>
                    <section class="buttons">
                        <button value="5" class="btn btn-1 ">5%</button>
                        <button value="10" class="btn  btn-2 ">10%</button>
                        <button value="15" class="btn btn-3 ">15%</button>
                        <button value="25" class="btn btn-4">25%</button>
                        <button value="50" class="btn btn-5 ">50%</button>
                        <input class="custom custom-btn" type="text" placeholder="custom">
                    </section>
                    <label for="people" class="peep"> Number of People</label>
                    <div class="error"></div>
                    <input type="text" class="people" value="0">
                </form>
            </div>
            <div class="main-child-2">
                <section class="top">
                    <div class="amount-1">
                        <label for="tip-amount">Tip Amount</label>
                        <span class="small">/person</span>
                    </div>
                    <section class="price price-1">
                        <span class="amount">$0.00</span>
                    </section>
                </section>
                <section class="bottom">
                    <div class="amount-2">
                        <label for="tip-total">Total </label>
                        <span class="small">/person</span>
                    </div>
                    <section class="price price-2">
                        <span class="amount">$0.00</span>
                    </section>
                </section>
                <div id="reset">
                    <button class="reset">Reset</button>
                </div>

            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Drizzle</a>.
        </div>
    </section>



    <script async="false" src="tip-app.js"></script>
</body>

</html>
